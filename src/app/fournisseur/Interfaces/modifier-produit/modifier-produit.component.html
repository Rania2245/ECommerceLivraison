<div class="container">
  <h3>Modifier Produit</h3>
  <form [formGroup]="productForm" >
    <div>
      <input
        class="form-control"
        type="number"
        formControlName="id"
        style="display: none"
      />
    </div>
    <div>
      <label>Prix du Produit</label>
      <input class="form-control" type="number" formControlName="price" />
    </div>
    <div>
      <label>Image du Produit</label>
      <input id="img" class="form-control" type="file" (change)="selectFiles($event)" />
    </div>
    <div>
      <label>Description du Produit</label>
      <input class="form-control" type="text" formControlName="label" />
    </div>
    <div>
      <label>Disponibilit√© du Produit</label>
      <input class="form-control" type="text" formControlName="stock" />
    </div>
   

    <input type="submit" class="btn btn-success" (click)="onModifier()" value="Modifier" />
    <input type="button" class="btn btn-danger" value="Vider" (click)="onVider()" />
  </form>
</div>
