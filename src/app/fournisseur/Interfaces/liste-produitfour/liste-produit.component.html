<app-navbar-four></app-navbar-four>
<h1>Mes Produits <i class="fa-solid fa-bars"></i></h1>

<div class="container mt-4">
  <div class="row">
    <div *ngFor="let produit of fournisseur.products; let index = index" class="col-lg-3 mb-4">
      <div class="card">
        <img [src]="url+produit.img" class="card-img-top" alt="Product Image" />
        <div class="card-body">
          <h5 class="card-title">{{ produit._id }}</h5>
          <h5 class="card-title">{{ produit.label | uppercase }}</h5>
          <p class="card-text">Le Prix: {{ produit.price | currency:'TND' }}</p>
          <p class="card-text">
            <ng-container *ngIf="produit.stock; else outOfStock">En Stock</ng-container>
            <ng-template #outOfStock>Hors Stock</ng-template>
          </p>
          <div class="btn-group" role="group">
          <button class="btn btn-outline-success" (click)="supprimer(produit._id)">
                <i class="fa-solid fa-xmark"></i> Supprimer
              </button> 
        
            <a class="btn btn-outline-success" [routerLink]="['/fournisseur/modifierProduit', produit._id]">
              <i class="fa-solid fa-pen"></i> Modifier
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
