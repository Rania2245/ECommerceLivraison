<div class="container">
  <h3><i class="fas fa-plus-circle"></i> Ajout Produit</h3>
  <form [formGroup]="productForm" (ngSubmit)="ajouterProduit()">
    <div class="mb-3">
      <label for="prix">Prix du Produit</label>
      <input id="prix" class="form-control" type="number" formControlName="price" />
    </div>

    <div class="mb-3">
      <label for="img">Image du Produit</label>
      <input id="img" class="form-control" type="text" formControlName="img" />
    </div>

    <div class="mb-3">
      <label for="description">Description du Produit</label>
      <input id="description" class="form-control" type="text" formControlName="label" />
    </div>

    <div class="mb-3">
      <label for="dispo">Disponibilit√© du Produit</label>
      <input id="dispo" class="form-control" type="text" formControlName="stock" />
    </div>

    <div class="mb-3">
      <input type="submit" class="btn btn-success" value="Ajouter" />
      <input type="button" class="btn btn-danger" value="Vider" (click)="onVider()" />
    </div>
  </form>
</div>
