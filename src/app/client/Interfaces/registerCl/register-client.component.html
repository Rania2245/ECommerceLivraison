<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-dark" style="border-radius: 1rem; box-shadow: 0 0 20px rgba(12, 12, 12, 0.866);">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Créez un nouveau compte client</h2>
                <p class="text-dark mb-5">
                  Rejoignez Easy Delivery en créant un compte client.
                </p>
                <form [formGroup]="signupForm" >
                  <div class="form-outline form-light mb-4">
                    <label class="form-label" for="typeUsername">Nom d'utilisateur</label>
                    <input
                      type="text"
                      id="typeUsername"
                      class="form-control form-control-lg"
                      formControlName="username"
                      placeholder="Votre nom d'utilisateur"
                    />
                   
                  </div>
  
                  <div class="form-outline form-light mb-4">
                    <label class="form-label" for="typeVille">Ville</label>
                    <input
                      type="text"
                      id="typeville"
                      class="form-control form-control-lg"
                      formControlName="ville"
                      placeholder="Votre ville"
                    />
                    
                  </div>
                  <div class="form-outline form-light mb-4">
                    <label class="form-label" for="typeRegion">Region</label>
                    <input
                      type="text"
                      id="typeregion"
                      class="form-control form-control-lg"
                      formControlName="region"
                      placeholder="Votre region"
                    />
                    
                  </div>
                  <div class="form-outline form-light mb-4">
                    <label class="form-label" for="typeRue">rue</label>
                    <input
                      type="text"
                      id="typeRue"
                      class="form-control form-control-lg"
                      formControlName="rue"
                      placeholder="Votre rue"
                    />
                    
                  </div>
                  <div class="form-outline form-light mb-4">
                    <label class="form-label" for="typePoste">poste</label>
                    <input
                      type="text"
                      id="typePoste"
                      class="form-control form-control-lg"
                      formControlName="postee"
                      placeholder="Votre poste"
                    />
                    
                  </div>
                  <div class="form-outline form-light mb-4">
                    <label class="form-label" for="typenumber">tel</label>
                    <input
                      type="text"
                      id="typenumber"
                      class="form-control form-control-lg"
                      formControlName="tel"
                      placeholder="Votre numéro"
                    />
                    
                  </div>
                  <div class="form-outline form-light mb-4">
                    <label class="form-label" for="typePassword">Mot de passe</label>
                    <input
                      type="password"
                      id="typePassword"
                      class="form-control form-control-lg"
                      formControlName="password"
                      placeholder="Votre mot de passe"
                    />
                    
                  </div>
  
  
                  <button class="btn btn-warning" type="submit" (click)="onSubmit()">Créer un compte</button>
  
                  <div class="mt-3">
                    <p class="mb-0">
                      Vous avez déjà un compte ?
                      <a href="/logIn" class="text-dark fw-bold">Connectez-vous</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
